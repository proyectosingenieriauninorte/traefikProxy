http:
  middlewares:
    strip-bixa:
      stripPrefix:
        prefixes:
          - "/bixa"

    strip-jsonfy:
      stripPrefix:
        prefixes:
          - "/jsonfy"

    strip-silvy:
      stripPrefix:
        prefixes:
          - "/silvy"

  routers:
    homepage:
      rule: "Host(`proyectosingenieria.uninorte.edu.co`) && PathPrefix(`/`)"
      service: "homepage"
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"

    bixa:
      rule: "Host(`proyectosingenieria.uninorte.edu.co`) && PathPrefix(`/bixa`)"
      service: "bixa"
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"
      middlewares:
        - "strip-bixa"

    jsonfy:
      rule: "Host(`proyectosingenieria.uninorte.edu.co`) && PathPrefix(`/jsonfy`)"
      service: "jsonfy"
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"
      middlewares:
        - "strip-jsonfy"

    silvy:
      rule: "Host(`proyectosingenieria.uninorte.edu.co`) && PathPrefix(`/silvy`)"
      service: "silvy"
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"
      middlewares:
        - "strip-silvy"

  services:
    homepage:
      loadBalancer:
        servers:
          - url: "http://172.17.0.1:80"

    bixa:
      loadBalancer:
        servers:
          - url: "http://172.17.0.1:5002"

    jsonfy:
      loadBalancer:
        servers:
          - url: "http://172.17.0.1:5003"

    silvy:
      loadBalancer:
        servers:
          - url: "http://172.17.0.1:5004"
