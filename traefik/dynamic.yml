http:
  middlewares:
    https-redirect:
      redirectScheme:
        scheme: https

  routers:
    homepage:
      rule: "PathPrefix(`/`)"
      service: "homepage"
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"

    bixa:
      rule: "PathPrefix(`/bixa`)"
      service: "bixa"
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"

    jsonfy:
      rule: "PathPrefix(`/jsonfy`)"
      service: "jsonfy"
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"

    silvy:
      rule: "PathPrefix(`/silvy`)"
      service: "silvy"
      entryPoints:
        - "websecure"
      tls:
        certResolver: "letsencrypt"

  services:
    homepage:
      loadBalancer:
        servers:
          - url: "http://homepage"

    bixa:
      loadBalancer:
        servers:
          - url: "http://host.docker.internal:5002"

    jsonfy:
      loadBalancer:
        servers:
          - url: "http://host.docker.internal:5003"

    silvy:
      loadBalancer:
        servers:
          - url: "http://host.docker.internal:5004"
